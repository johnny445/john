---
- hosts: webservers
  gather_facts: false
  vars:
    instance_ids:
     - 'i-02ef8bb751f808059' # Replace these with your EC2 instance idâ€™s
    region: us-east-2
    keypair_name: johnson
    securitygroup_name: johnson
  tasks:
  - name: Terminate EC2 instance
    ec2:
      aws_access_key: <aws-access-key>
      aws_secret_key: <secret-access-key>
      instance_ids: '{{instance_ids}}'
      region: '{{region}}'
      state: absent
      wait: true

  - name: Remove EC2 Key
    ec2_key:
      aws_access_key: <aws-access-key>
      aws_secret_key: <secret-access-key>
      name: '{{keypair_name}}'
      state: absent
      region: '{{region}}'

  - name: Remove Security Group
    ec2_group:
      aws_access_key: <aws-access-key>
      aws_secret_key: <secret-access-key>
      name: '{{securitygroup_name}}'
      state: absent
      region: '{{region}}'
